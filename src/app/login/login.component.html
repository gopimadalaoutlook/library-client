<div class="login-container">
  <h2>Login to Your Account</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
    
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        required
        #usernameInput="ngModel"
        class="form-control"
        placeholder="Enter your username"
      />
      <div *ngIf="usernameInput.invalid && usernameInput.touched" class="error-message">
        Username is required.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        #passwordInput="ngModel"
        class="form-control"
        placeholder="Enter your password"
      />
      <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
        Password is required.
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="login-button">
      Login
    </button>
  </form>
</div>
